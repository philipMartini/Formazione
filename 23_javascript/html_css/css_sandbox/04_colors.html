<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /*Color name*/
            color: red;
        }

        h2 {
            /*Rgb */
            color: rgb(23, 113, 233);
        }

        h3 {
            /*Hex notation   RRGGBB*/
            color: #00ff00;
        }

    </style>
</head>
<body>
    <h1>Heading two</h1>
    <h2>Heading two</h2>
    <h3>Heading two</h3>
    
</body>
</html>
