<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9a3935e417.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/style.css">
    <title>Hotel BT | Welcome</title>
</head>
<body>
    <nav id="main-nav" class="bg-dark">
        <div class="container">
            <div class="logo">
                <h1 class="m-heading"><a href="#">HBT</a></h1>
            </div>
            <div class="menu">
                <ul class="horizontal-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>

                </ul>
            </div>
        </div>

    </nav>

    <div class="contact-form py-2">
        <div class="container">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form to contact us</p>
            <form action="" method="post">
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10"></textarea>
                <button type="submit" class="btn btn-dark">Submit</button>

            </form>

        </div>
        
    </div>

   


    <section id="contacts" class="bg-dark">
        <div class="container">
            <div class="feature bg-dark p-2">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main Str, Boston MA</p>
            </div>
        
            <div class="feature bg-dark p-2">
                <i class="fas fa-utensils fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>

            <div class="feature bg-dark p-2">
                <i class="fas fa-dumbbell fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.com</p>
            </div>
        </div>
    </section>



    <footer id="main-footer" class="bg-dark">
        <p>Hotel BT &copy; 2021, All Rights Reserved</p>
    </footer>
    
</body>
</html>
