<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!--External Link in a new tab-->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!--Local image-->
    <img src="/images/sample.jpg" alt="My Image">

    <!--Remote images-->
    <img src="https://source.unsplash.com/random/400x400" alt="A Random Images">

</body>
</html>
