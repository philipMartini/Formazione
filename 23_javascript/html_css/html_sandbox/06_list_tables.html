<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <!--Unorderd Lists-->
    <ul> 
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
          <li>Item 4</li>
          <li>Item 5</li>
    </ul>

    <!---Ordered List-->
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!--nested Lists-->
    <ul> 
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested 1</li>
                <li> Nested 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
  </ul>

  <!-- Tables -->
  <table>
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>John</td>
              <td>Doe</td>
              <td>Joh@Doe</td>
          </tr>
          <tr>
            <td>Foo</td>
            <td>Bar</td>
            <td>Foo@Bar</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>Joh@Doe</td>
        </tr>
      </tbody>
  </table>

</body>
</html>
