<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />


  <title>Tracalories | Meal & Calorie Tracker</title>
</head>
<body>

  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">

    <!-- Form card-->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">

            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>

            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>

            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
            
            <button class="update-btn btn orange "><i class="fa fa-pen-square"></i> Update Meal</button>

            <button class="delete-btn btn red "><i class="fa fa-times-circle"></i> Remove Meal</button>

            <button class="back-btn btn grey right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!--Calorie Count-->
    <h3 class="center-align">ToTal Calories: <span class="total-calories">0</span></h3>

    <!--Item List-->
    <ul id="item-list" class="collection">

     <!--  <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong><em>1200 Calories</em>
        <a href="" class="secondary-content"><i class="edit-item fa fa-pencil-alt"></i></a>
      </li>

      <li class="collection-item" id="item-1">
        <strong>Cookie: </strong><em>200 Calories</em>
        <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil-alt"></i></a>
      </li> -->
    </ul>

  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous"></script>

  <script src="app.js"></script>
  
</body>
</html>
