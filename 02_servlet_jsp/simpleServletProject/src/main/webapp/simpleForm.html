<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Simple Form</title>
</head>
<body>
<form method="post" action="SimpleServletPath">
	User Name: <input name="userName"/>
	Full Name: <input name="fullName"/>
	<br/>
	Profession: 
	<input type="radio" name="prof" value="Developer">Developer</input>
	<input type="radio" name="prof" value="Architect">Architect</input>
	<select name="location" multiple size=3>
		<option value="here">Here</option>
		<option value="there">There</option>
		<option value="far">far away</option>
		<option value="near">Near</option>
	</select>
	<input type="submit"/>
</form>


</body>
</html>
